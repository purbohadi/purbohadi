---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="pull-right">Read More</a>
    </article>
  {% endfor %}
  <div>
    <h2 class='title'>Tag Cloud</h2>
    {% include tag_cloud.html %}
    <div class='clear'></div>
  </div>    
  
</div>
